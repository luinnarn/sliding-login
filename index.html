<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sliding form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/settings.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#fafafa">
</head>
<body class="root">

    <div class="wrapper">

        <div class="background">
            <div class="content invisible">
                <h2>Have an account?</h2>
                <p>Lorem ipsum dolor sit amet. Left text bla bla bla bla lorem ipsum something something.</p>
                <button id="left-button">LOG IN</button>
            </div>
            <div class="content visible">
                <h2>Don't have an account?</h2>
                <p>Right text yadda yadda yadda lorem ipsum. Something else entirely.</p>
                <button id="right-button">SIGN UP</button>
            </div>
        </div>

        <div class="foreground">
            <div class="content visible">
                <h2>Log in</h2>
                <form id="login">
                    <label for="login-email">E-mail:</label>
                    <input type="email" id="login-email" name="email" placeholder="E-mail">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Password">
                </form>
                <div class="row">
                    <button type="submit" form="login" value="Login">LOG IN</button>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="content invisible">
                <h2>Sign up</h2>
                <form id="register">
                    <label for="name">Full name:</label>
                    <input type="text" id="name" name="name" placeholder="Full name">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </form>
                <button type="submit" form="register" value="register">SIGN UP</button>
            </div>
        </div>

    </div>
    <div class="settings">
        <form name="paramsForm" id="paramsForm" >
            <fieldset>
                <label for="height" id="heightLabel" >Height: 400px</label>
                <input type="range" min="200" max="600" step="10" value="400" id="height" name="height" onchange="applyHeight()">
            </fieldset>
            <fieldset>
                <label for="width" id="widthLabel" >Width: 80%</label>
                <input type="range" min="0.55" max="1" step="0.05" value="0.8" id="width" name="width" onchange="applyWidth()">
            </fieldset>
            <fieldset>
                <label for="delta" id="deltaLabel" >Delta: 40px</label>
                <input type="range" min="0" max="100" step="5" value="40" id="delta" name="delta" onchange="applyDelta()">
            </fieldset>
            <fieldset>
                <label for="foreground" id="foregroundLabel" >Foreground:</label>
                <select id="foreground" name="foreground" onchange="applyForeground()">
                    <option value="#F0FFFF">Azure</option>
                    <option value="#F0FFF0">Honeydew</option>
                    <option value="#F5F5DC">Beige</option>
                    <option value="#F7C59F">Peach</option>
                    <option value="#C1CAD6">Lavender Gray</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="highlight" id="highlightLabel" >Highlight:</label>
                <select id="highlight" name="highlight" onchange="applyHighlight()">
                    <option value="#FF7F50">Coral</option>
                    <option value="#BA1B1D">Cornell Red</option>
                    <option value="#5E503F">Umber</option>
                    <option value="#387D7A">Ming</option>
                    <option value="#32936F">Emerald</option>
                    <option value="#0C6291">Sea Blue</option>
                </select>
            </fieldset>
        </form>
    </div>

</body>
<script src="js/switch.js"></script>
<script src="js/settings.js"></script>
</html>
